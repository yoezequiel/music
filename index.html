<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de Música</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Reproductor de Música</h1>
    </header>

    <main>
        <section id="playlists">
            <h2>Playlists</h2>
            <ul>
                <li data-playlist="playlist1">Playlist 1</li>
                <li data-playlist="playlist2">Playlist 2</li>
                <li data-playlist="playlist3">Playlist 3</li>
            </ul>
        </section>

        <section id="player">
            <h2>Reproductor</h2>
            <audio id="audio-player" controls></audio>
            <div id="song-info"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
